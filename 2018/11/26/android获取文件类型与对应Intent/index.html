<p>###1.编写各种文件类型和后缀名数组：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">	//文件类型</span><br><span class="line">	public static final int TYPE_FOLDER = 0;</span><br><span class="line">	public static final int TYPE_FILE = 1;</span><br><span class="line">	//public static final int TYPE_PICTURE = 0;</span><br><span class="line">	public static final int TYPE_VIDEO = 2;</span><br><span class="line">	public static final int OPEN_FILE = 10;</span><br><span class="line">	public static final int TYPE_AUDIO = 13;</span><br><span class="line">	public static final int TYPE_PICTURE = 14;</span><br><span class="line">	public static final int TYPE_DOC = 21;</span><br><span class="line">	public static final int TYPE_XLS = 22;</span><br><span class="line">	public static final int TYPE_PPT = 23;</span><br><span class="line">	public static final int TYPE_PDF = 24;</span><br><span class="line">	public static final int TYPE_TXT = 25;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/** 视频格式 */</span><br><span class="line">	public static final String[] MIME_TYPE_VIDEO_ALL = &#123; &quot;.3gp&quot;, &quot;.3gpp&quot;, &quot;.divx&quot;,</span><br><span class="line">			&quot;.h264&quot;, &quot;.avi&quot;, &quot;.m2ts&quot;, &quot;.mkv&quot;, &quot;.mov&quot;, &quot;.mp2&quot;, &quot;.mp4&quot;, &quot;.mpg&quot;,</span><br><span class="line">			&quot;.mpeg&quot;, &quot;.wmv&quot;, &quot;.ts&quot;, &quot;.tp&quot; , &quot;.vob&quot;,</span><br><span class="line">			&quot;.flv&quot;, &quot;.vc1&quot;, &quot;.m4v&quot;, &quot;.f4v&quot;, &quot;.asf&quot;, &quot;.lst&quot;, &quot;.lsf&quot;, &quot;.lsx&quot;,</span><br><span class="line">			&quot;.mng&quot;, &quot;.asx&quot;, &quot;.wm&quot;, &quot;.wmx&quot;, &quot;.wvx&quot;, &quot;.movie&quot;, &quot;.3g2&quot;, &quot;.dl&quot;,</span><br><span class="line">			&quot;.dif&quot;, &quot;.dv&quot;, &quot;.fli&quot;, &quot;.qt&quot;, &quot;.mxu&quot;,&quot;.webm&quot;, &quot;mkv&quot;, &quot;rmvb&quot;&#125;;	</span><br><span class="line"></span><br><span class="line">	/** 音频格式 */</span><br><span class="line">	public static final String[] MIME_TYPE_MUSIC = &#123; &quot;.mp3&quot;, &quot;.wma&quot;, &quot;.m4a&quot;,</span><br><span class="line">		&quot;.aac&quot;, &quot;.ape&quot;, &quot;.ogg&quot;, &quot;.flac&quot;, &quot;.alac&quot;, &quot;.wav&quot;, &quot;.mid&quot;, &quot;.xmf&quot;,</span><br><span class="line">		&quot;.mka&quot;, &quot;.pcm&quot;, &quot;.adpcm&quot;, &quot;.snd&quot;, &quot;.midi&quot;, &quot;.kar&quot;, &quot;.mpga&quot;,</span><br><span class="line">		&quot;.mpega&quot;, &quot;.mp2&quot;, &quot;.m3u&quot;, &quot;.sid&quot;, &quot;.aif&quot;, &quot;.aiff&quot;, &quot;.aifc&quot;, &quot;.gsm&quot;,</span><br><span class="line">		&quot;.m3u&quot;, &quot;.wax&quot;, &quot;.ra&quot;, &quot;.ram&quot;, &quot;.pls&quot;, &quot;.sd2&quot;,&quot;amr&quot;,&quot;wv&quot;,&quot;mmf&quot;,&quot;m4r&quot;&#125;;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	/** 图片格式 */</span><br><span class="line">	public static final String[] MIME_TYPE_PHOTO = &#123; &quot;.jpg&quot;, &quot;.jpeg&quot;, &quot;.bmp&quot;,</span><br><span class="line">		&quot;.tif&quot;, &quot;.tiff&quot;, &quot;.png&quot;, &quot;.gif&quot;, &quot;.giff&quot;, &quot;.jfi&quot;, &quot;.jpe&quot;, &quot;.jif&quot;,</span><br><span class="line">		&quot;.jfif&quot;, &quot;.cur&quot;, &quot;.ico&quot;, &quot;.ief&quot;, &quot;.jpe&quot;, &quot;.pcx&quot;, &quot;.svg&quot;, &quot;.svgz&quot;,</span><br><span class="line">		&quot;.djvu&quot;, &quot;.djv&quot;, &quot;.wbmp&quot;, &quot;.ras&quot;, &quot;.cdr&quot;, &quot;.pat&quot;, &quot;.cdt&quot;, &quot;.cpt&quot;,</span><br><span class="line">		&quot;.art&quot;, &quot;.jng&quot;, &quot;.psd&quot;, &quot;.pnm&quot;, &quot;.pbm&quot;, &quot;.pgm&quot;, &quot;.ppm&quot;, &quot;.rgb&quot;,</span><br><span class="line">		&quot;.xbm&quot;, &quot;.xpm&quot;, &quot;.xwd&quot; &#125;;</span><br></pre></td></tr></table></figure>
<p>###2.传人文件名返回文件类型</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line">/** 文件类型 */</span><br><span class="line">	public static int getFileType(String filename)&#123;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		if(filename.contains(&quot;.&quot;))&#123;</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line">			String type = filename.substring(filename.lastIndexOf(&quot;.&quot;));</span><br><span class="line">			</span><br><span class="line">			//Utils.MyLog(&quot;file: &quot; + name + &quot;   type: &quot; + type);</span><br><span class="line">			if(type.equalsIgnoreCase(&quot;.doc&quot;) || type.equalsIgnoreCase(&quot;.docx&quot;))&#123;</span><br><span class="line">				</span><br><span class="line">				return Utils.TYPE_DOC;</span><br><span class="line">				</span><br><span class="line">			&#125;else if(type.equalsIgnoreCase(&quot;.xls&quot;) || type.equalsIgnoreCase(&quot;.xlsx&quot;))&#123;</span><br><span class="line">				</span><br><span class="line">				return Utils.TYPE_XLS;</span><br><span class="line">				</span><br><span class="line">			&#125;else if(type.equalsIgnoreCase(&quot;.ppt&quot;) || type.equalsIgnoreCase(&quot;.pptx&quot;))&#123;</span><br><span class="line">				</span><br><span class="line">				return Utils.TYPE_PPT;</span><br><span class="line">				</span><br><span class="line">			&#125;else if(type.equalsIgnoreCase(&quot;.pdf&quot;))&#123;</span><br><span class="line">				</span><br><span class="line">				return Utils.TYPE_PDF;</span><br><span class="line">				</span><br><span class="line">			&#125;else if(type.equalsIgnoreCase(&quot;.txt&quot;))&#123;</span><br><span class="line">				</span><br><span class="line">				return Utils.TYPE_TXT;</span><br><span class="line">				</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				</span><br><span class="line">				for (String format : Utils.MIME_TYPE_PHOTO) &#123;</span><br><span class="line">					if (format.equalsIgnoreCase(type)) &#123;</span><br><span class="line">						return Utils.TYPE_PICTURE;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				</span><br><span class="line">				for (String format : Utils.MIME_TYPE_VIDEO_ALL) &#123;</span><br><span class="line">					if (format.equalsIgnoreCase(type)) &#123;</span><br><span class="line">						return Utils.TYPE_VIDEO;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				</span><br><span class="line">				for (String format : Utils.MIME_TYPE_MUSIC) &#123;</span><br><span class="line">					if (format.equalsIgnoreCase(type)) &#123;</span><br><span class="line">						return Utils.TYPE_AUDIO;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				</span><br><span class="line">			&#125;	</span><br><span class="line">			</span><br><span class="line">		&#125;else&#123;</span><br><span class="line">			</span><br><span class="line">			return Utils.TYPE_FILE;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		return Utils.TYPE_FILE;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
